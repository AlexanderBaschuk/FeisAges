<html>
  <head>
    <meta charset="utf-8">
	<style>
		.label {
			font-family: sans-serif;
			font-size: 10px;	

			-webkit-user-select:none;
			-khtml-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			-o-user-select:none;
			user-select:none;			
		}
		
		.label path,
		.label line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.ageLabel {
			text-anchor: middle;
		}
		
		.countLabel {
			text-anchor: right;
		}
		
		.yearLabel {
			font-family: sans-serif;
			font-size: 16px;
			fill: grey;

			-webkit-user-select:none;
			-khtml-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			-o-user-select:none;
			user-select:none;
		}
		
	</style>
    <script src="d3.min.js"></script>	
  </head>
 
  <body>
    <script src="Ages.js"></script>
  </body>
 
</html>
